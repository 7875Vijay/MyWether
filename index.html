<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply a background image to the entire page */
        body {
            background: url('https://c1.wallpaperflare.com/preview/1023/579/628/mist-forest-fog-foggy.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "Google Sans", Roboto, Arial, sans-serif;
            color: #fff; /* Set text color to white for better visibility */
        }

        /* Style for the container */
        .container {
            max-width: 800px; /* Increased max-width for the container */
            margin: 0 auto;
            padding: 40px; /* Increased padding for more spacing */
            background: rgba(23, 102, 136, 0.5); /* Add a semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
        }

        /* Style for the input field and button */
        input[type="text"] {
            width: 80%; /* Increased input width */
            padding: 15px; /* Increased padding for input */
            border: none;
            border-radius: 5px;
            font-size: 20px; /* Increased font size for input */
            outline: none;
        }

        .button {
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 20px; /* Increased font size for button */
            padding: 15px 30px; /* Increased padding for button */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }

        /* Style for weather information */
        .weather-info {
            text-align: center;
            font-size: 50px;
            margin-top: 30px; /* Increased margin for spacing */
        }

        .temperature {
            font-size: 48px; /* Increased font size for temperature */
            margin-top: 20px; /* Increased margin for spacing */
        }

        /* Add keyframe animation for the container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animation to the container */
        .container {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="/">
            <label  for="cityName"></label>
            <input type="text" name="city" placeholder="City" id="cityName" required>
            <button class="button" type="submit">Search</button>
        </form>
        <div class="weather-info">
            <svg xmlns="http://www.w3.org/2000/svg" height="7em" viewBox="0 0 640 512"><path d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/></svg>
            <h6>Mumbai</h6>
            <div class="temperature">22Â°C</div>
        </div>
    </div>
</body>
</html>
